<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIQUIDWATCH</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    :root {
      --background: #0d0f1a;
      --foreground: #f0f0f0;
      --accent: #00ffae;
      --card: #1a1d2e;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: var(--background);
      color: var(--foreground);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      padding: 1rem;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #fff;
      padding: 4px;
      object-fit: contain;
    }
    h1 {
      font-size: 1.8rem;
      font-weight: 700;
    }
    nav {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    nav button {
      background: var(--card);
      color: var(--foreground);
      border: 2px solid var(--accent);
      padding: 0.8rem 1.6rem;
      border-radius: 0.7rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    nav button:hover {
      background: var(--accent);
      color: #000;
      transform: scale(1.05);
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    .section {
      border: 1px solid #333;
      border-radius: 0.7rem;
      padding: 2rem;
      background: var(--card);
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    #pairs-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
    }
    .token-card {
      background: #222636;
      border-radius: 0.5rem;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: none;
      cursor: pointer;
    }
    .token-card img {
      width: 100%;
      height: 120px;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      object-fit: cover;
    }
    .token-info {
      text-align: center;
    }
    .token-info a {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.8rem;
      display: block;
    }
    .loader {
      text-align: center;
      color: var(--accent);
      padding: 1rem;
      font-weight: bold;
    }
    footer {
      border-top: 1px solid #333;
      margin-top: 3rem;
      padding-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
      color: #999;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 0.7rem;
    }
  </style>
  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.getElementById('tab-' + tab).classList.add('active');
    }
  </script>
</head>
<body>
  <header>
    <img src="liquidwatch.png" alt="Liquidwatch Logo">
    <h1>Liquidwatch</h1>
  </header>

  <nav>
    <button onclick="switchTab('pairs')">New Pairs</button>
    <button onclick="switchTab('hype')">HYPE Chart</button>
  </nav>

  <main>
    <section id="tab-pairs" class="tab active">
      <div id="pairs-list" class="section"></div>
      <div class="loader" id="loader">Chargement en cours...</div>
    </section>

    <section id="tab-hype" class="tab">
      <div class="section">
        <h2>HYPE Token Price Chart</h2>
        <iframe src="https://s.tradingview.com/widgetembed/?symbol=PYTH:HYPEUSD&interval=30&theme=dark&style=1"></iframe>
      </div>
    </section>
  </main>

  <footer>
    Liquidwatch Â© 2025. All rights reserved.
  </footer>

  <script src="main.js"></script>
</body>
</html>
